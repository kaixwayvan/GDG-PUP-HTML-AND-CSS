<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Link</title>
  </head>
  <body>
    <h1>My Hobby: Badminton</h1>
    <p>Click the image below to learn more about the sport:</p>
    <a href="https://hobbyfaqs.com/badminton-hobby/" target="_blank">
      <img
        src="https://thumbs.dreamstime.com/b/badminton-action-shuttlecock-fast-racket-motion-sport-167143422.jpg"
        alt="Badminton"
        style="
          border-radius: 10px;
          width: 450px;
          height: auto;
          border: 0.2rem solid #987252;
        "
      />
    </a>
  </body>
</html>
